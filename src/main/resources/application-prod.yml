server:
  port: ${PORT}

spring:
  application:
    name: SpendyAPI
  config:
    activate:
      on-profile: production
  datasource:
    url: ${DATABASE_URL}
  jpa:
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create
    database: postgresql
    open-in-view: false
